<div id="content" class="container-fluid align-items-stretch p-0 w-100">
  <div class="row d-flex justify-content-center">
    <div class="col-10 mt-5 rounded justify-content-center shadow bg-content-body">
      <div>
        <section id="work-section" class="py-5 row">
          <div class="col-12">
            <div class="card border-blue mt-2 shadow-lg">
              <div class="card-header text-center text-white" style="background-color: rgba(0, 56, 123,0.7)">
                <div class="display-6">
                  <i class="fas fa-laptop-code"></i> Experience
                </div>
              </div>
              <div class="card-body">
                <div *ngFor="let job of JobHistory" class="row">
                  <div class="col-12">
                    <div class="card my-2 h-auto shadow">
                      <div class="card-body">
                        <div class="row">
                          <div class="col-12 col-lg-4">
                            <h5 class="card-title">{{job.company}}</h5>
                          </div>
                          <div class="col-12 col-lg-5">
                            <h5 class="card-title">{{job.title}}</h5>
                          </div>
                          <div class="col-12 col-lg-3">
                            <h5 class="card-title">{{job.startDate | date:'MM/YYYY'}} - {{job.endDate | date:'MM/YYYY'}}</h5>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-12">
                            <ul>
                              <li *ngFor="let item of job.accomplishments"class="p-0">{{item}}</li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section id="school-section" class="py-5 row">
        </section>
        <section id="about-section" class="py-5 row">
        </section>
      </div>

    </div>
  </div>
</div>
